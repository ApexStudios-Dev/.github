name: Build

on:
  workflow_call:
    inputs:
      java-version:
        required: true
        type: string
      java-vendor:
        required: true
        type: string
      version:
        required: true
        type: string

jobs:
  build:
    name: Build
    runs-on: apexstudios
    steps:
      - name: Checkout Repository
        uses: ApexStudios-Dev/.github/actions/checkout@master

      - name: Setup Java
        uses: ApexStudios-Dev/.github/actions/setup-java@master
        with:
          java-version: ${{ inputs.java-version }}
          java-vendor: ${{ inputs.java-vendor }}

      - name: Setup Gradle
        uses: ApexStudios-Dev/.github/actions/setup-gradle@master

      - name: Build with Gradle
        run: ./gradlew :build
        env:
          VERSION: ${{ inputs.version }}

      - name: Publish PR
        if: ${{ github.event_name == 'pull_request' || github.event_name == 'pull_request_target' }}
        # uses: neoforged/action-pr-publishing/upload@v1
        uses: ApexModder/action-pr-publishing/upload@main
        env:
          VERSION: ${{ inputs.version }}
