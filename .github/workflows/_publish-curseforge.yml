on:
    workflow_call:
        inputs:
            java_version:
                type: string
                required: true
            java_vendor:
                type: string
                required: true
            version:
                type: string
                required: true
            artifact_id:
                type: string
                default: artifacts
            curseforge_id:
                type: string
                required: true
            release_type:
                type: string
                required: true

jobs:
    publish-curseforge:
        name: Publish CurseForge - v${{ inputs.version }}
        runs-on: apexstudios
        steps:
            - name: Download Artifacts
              uses: actions/download-artifact@v4
              with:
                  name: ${{ inputs.artifact_id }}
                  path: ./build/libs/

            - name: Publish CurseForge
              uses: Kir-Antipov/mc-publish@v3.3
              with:
                  curseforge-id: 835372
                  curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

                  version: ${{ inputs.version }}
                  version-type: ${{ inputs.release_type }}
                  java: ${{ inputs.java_version }}
                  loaders: neoforge
